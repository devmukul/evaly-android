    implementation "org.igniterealtime.smack:smack-android-extensions:4.3.0"
    implementation "org.igniterealtime.smack:smack-tcp:4.3.0"
    implementation "org.igniterealtime.smack:smack-extensions:4.3.0"
    implementation "org.igniterealtime.smack:smack-android:4.3.0"
    implementation "org.igniterealtime.smack:smack-experimental:4.3.0"

    implementation 'com.vanniktech:emoji:0.6.0'
    implementation 'com.vanniktech:emoji-google:0.6.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

    configurations {
        all*.exclude group: 'xpp3', module: 'xpp3'
    }

    implementation 'de.hdodenhof:circleimageview:3.0.1'

    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.squareup.picasso:picasso:2.71828'


    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.2.0'

    implementation 'androidx.room:room-runtime:2.2.4'
    annotationProcessor 'androidx.room:room-compiler:2.2.4' // use kapt for Kotlin

    // optional - RxJava support for Room
    implementation 'androidx.room:room-rxjava2:2.2.4'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    // Test helpers
    testImplementation 'androidx.room:room-testing:2.2.4'
    implementation 'com.github.smart-fun:XmlToJson:1.4.5'
    implementation project(path: ':richlinkpreview')

    // room
    implementation "android.arch.persistence.room:runtime:$rootProject.roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.roomVersion"
    androidTestImplementation "android.arch.persistence.room:testing:$rootProject.roomVersion"
    implementation 'androidx.navigation:navigation-fragment:2.2.1'
    implementation 'androidx.navigation:navigation-ui:2.2.1'

    implementation 'net.opacapp:multiline-collapsingtoolbar:27.1.1'


    implementation "androidx.viewpager2:viewpager2:1.0.0"

    implementation "com.google.android.material:material:1.2.0-alpha05"
    implementation "androidx.transition:transition:1.3.1"

    implementation "android.arch.paging:runtime:1.0.1"
}
